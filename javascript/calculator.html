<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>

  <h1>Calculator</h1>
  <div>
    <p>
      <button onclick="btn1()">1</button>

      <button onclick="btn2()">2</button>
     
      <button onclick="btn3()">3</button>

      <button onclick="btnAdd()">+</button>
    </p>

    <p>
      <button onclick="btn4()">4</button>
  
      <button onclick="btn5()">5</button>

      <button onclick="btn6()">6</button>

      <button onclick="btnSubtract()">-</button>
    </p>

    <p>
      <button onclick="btn7()">7</button>

      <button onclick="btn8()">8</button>

      <button onclick="btn9()">9</button>

      <button onclick="btnMultiply()">*</button>
    </p>

    <p>
      <button onclick="btn0()">0</button>

      <button onclick="btnDecimal()">.</button>

      <button onclick="btnEquals()">=</button>

      <button onclick="btnDivide()">/</button>
    </p>
    <p>
      <button onclick="btnClear()">Clear</button>
    </p>


  </div>

  <script src="/javascript/calculator.js"></script>
</body>

</html>
